<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Travel Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <h1>Indian Travel Assistant</h1>
            <p>Your AI companion for exploring incredible India</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                Namaste! üôè I'm your Indian travel assistant. I can help you with:
                <ul>
                    <li>Flight bookings and information</li>
                    <li>Hotel recommendations</li>
                </ul>
                How may I assist you today?
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-group">
                <input type="text" 
                       id="userInput" 
                       class="form-control" 
                       placeholder="Ask about flights, hotels, or local attractions..."
                       autocomplete="off">
                <button class="btn btn-primary" id="sendButton">
                    Send
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
